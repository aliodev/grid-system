<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <h1>grid layout system</h1>
   
  <section class="grid-test">  <!-- THE GRID SYSTEM -->
               
    <!-- TWO COLS -->
   <div class="row">
       <div class="col-1-of-2">
         col 1 of 2
       </div>

       <div class="col-1-of-2">
         col 1 of 2
       </div>
    </div>
     
    <!-- THREE COLS -->
   <div class="row">
       <div class="col-1-of-3">
         col 1 of 3
       </div>

       <div class="col-1-of-3">
         col 1 of 3
       </div>

       <div class="col-1-of-3">
         col 1 of 3
       </div>
    </div>

    <!-- TWO COLS 1/3 2/3  -->
   <div class="row">
       <div class="col-1-of-3">
        col 1 of 3
       </div>

       <div class="col-2-of-3">
        col 2 of 3
       </div>
    </div>

    <!-- FOUR COLS -->
   <div class="row">
       <div class="col-1-of-4">
        col 1 of 4
       </div>

       <div class="col-1-of-4">
        col 1 of 4
       </div>

       <div class="col-1-of-4">
        col 1 of 4
       </div>

       <div class="col-1-of-4">
        col 1 of 4
       </div>
    </div>

    <!-- THREE COLS 1/4 1/4 2/4 -->
   <div class="row">
       <div class="col-1-of-4">
        col 1 of 4
       </div>

       <div class="col-1-of-4">
        col 1 of 4
       </div>

       <div class="col-2-of-4">
        col 2 of 4
       </div>
     </div>

     <!-- TWO COLS 1/4 3/4 -->
   <div class="row">
       <div class="col-1-of-4">
        col 1 of 4
       </div>

       <div class="col-3-of-4">
        col 3 of 4
       </div>
   </div>

   </section>
 
  
</body>
</html>
